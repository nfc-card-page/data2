            </div>
            <div class="stat-card" style="background: linear-gradient(45deg, #dc3545, #c82333);">

        <div style="text-align: center; margin: 2rem 0;">
            <button class="btn" style="background: #dc3545; color: white; padding: 1rem 2rem; font-size: 1.2rem;" onclick="clearAllData()">

            <div id="usersTable">

                            <th>سن</th>
                            <th>جنسیت</th>
                            <th>قد (سانتی متر)</th>

                            <th>تاریخ ثبت</th>
                            <th>عملیات</th>

                    </tbody>

                هیچ اطلاعاتی ثبت نشده است
            </div>
            
            <!-- بخش برنامه غذایی -->
            <div class="diet-plan-section">
                <h2>برنامه غذایی برای کاربر انتخاب شده</h2>
                <div class="success-message" id="successMessage">
                    برنامه غذایی با موفقیت ذخیره شد!
                </div>
                
                <div id="selectedUserInfo" class="hidden">
                    <h3>اطلاعات کاربر انتخاب شده:</h3>
                    <div id="userInfoContent"></div>
                </div>
                
                <form id="dietForm">
                    <div class="diet-items" id="dietItems">
                        <div class="diet-item">
                            <div class="form-group">
                                <label>عنوان برنامه:</label>
                                <input type="text" name="title" placeholder="مثال: صبحانه" required>
                            </div>
                            <div class="form-group">
                                <label>توضیحات:</label>
                                <textarea name="description" placeholder="مثال: یک لیوان شیر، دو عدد تخم مرغ، نان تست" required></textarea>
                            </div>
                            <button type="button" class="remove-item-btn" onclick="removeDietItem(this)">حذف این مورد</button>
                        </div>
                    </div>
                    
                    <button type="button" class="add-item-btn" onclick="addDietItem()">افزودن مورد جدید</button>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">ذخیره برنامه غذایی</button>

                    document.querySelector('.password-section').classList.add('hidden');
                    loadUsers();
                } else {
                    alert('رمز عبور اشتباه است');
                }
            }
            
            function loadUsers() {
                var users = JSON.parse(localStorage.getItem('adminData') || '[]');
                
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('maleUsers').textContent = users.filter(function(u) { return u.gender === 'male'; }).length;
                document.getElementById('femaleUsers').textContent = users.filter(function(u) { return u.gender === 'female'; }).length;
                
                var tbody = document.getElementById('usersTableBody');

                if (users.length === 0) {
                    document.getElementById('usersTable').style.display = 'none';

                document.getElementById('usersTable').style.display = 'block';
                noData.style.display = 'none';
                
                tbody.innerHTML = users.map(function(user, index) {
                    return '<tr><td>' + user.username + '</td><td>' + user.age + '</td><td>' + (user.gender === 'male' ? 'مرد' : 'زن') + '</td><td>' + user.height + '</td><td>' + user.weight + '</td><td>' + new Date(user.timestamp).toLocaleDateString('fa-IR') + '</td><td><button class="btn btn-primary" onclick="selectUser(\'' + user.username + '\')" style="margin-bottom: 0.5rem;">انتخاب برای برنامه غذایی</button><br><button class="btn" onclick="deleteUser(\'' + user.username + '\')" style="background: #dc3545; color: white; padding: 0.3rem 0.8rem; font-size: 0.9rem;">حذف کاربر</button></td></tr>';
