<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل ادمین</title>
</head>
<body>
  <h1>پنل ادمین</h1>
  <button id="loadData">بارگذاری داده‌ها</button>
  <button id="clearData">پاک کردن همه داده‌ها</button>
  <pre id="dataList"></pre>

  <script>
    const API_URL = 'https://user-data-api.clad90093.workers.dev/';
    const ADMIN_PASSWORD = '1491';

    const loadDataButton = document.getElementById('loadData');
    const clearDataButton = document.getElementById('clearData');
    const dataList = document.getElementById('dataList');

    async function loadData() {
      const response = await fetch(`${API_URL}?password=${ADMIN_PASSWORD}`);
      const result = await response.json();
      if (result.success) {
        dataList.textContent = JSON.stringify(result.data, null, 2);
      } else {
        dataList.textContent = 'خطا در بارگذاری داده‌ها';
      }
    }

    async function clearData() {
      const password = prompt('لطفاً رمز عبور را وارد کنید:');
      if (password === ADMIN_PASSWORD) {
        const response = await fetch(`${API_URL}?password=${password}`, { method: 'DELETE' });
        const result = await response.json();
        if (result.success) {
          alert('همه داده‌ها پاک شد');
          loadData();
        } else {
          alert('خطا در پاک کردن داده‌ها');
        }
      } else {
        alert('رمز عبور اشتباه است');
      }
    }

    loadDataButton.addEventListener('click', loadData);
    clearDataButton.addEventListener('click', clearData);
  </script>
</body>
</html>
