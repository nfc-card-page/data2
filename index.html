<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت مدیریت </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        /* طراحی موبایل */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .container {
                width: 95% !important;
                max-width: none !important;
                padding: 1.5rem !important;
                margin: 0 !important;
            }
            
            h1 {
                font-size: 2rem !important;
                margin-bottom: 1.5rem !important;
            }
            
            .password-section {
                padding: 1.5rem !important;
                margin-bottom: 1.5rem !important;
            }
            
            .password-input {
                flex-direction: column !important;
                gap: 0.5rem !important;
            }
            
            .password-input input {
                width: 100% !important;
                margin-bottom: 0.5rem !important;
            }
            
            .password-input button {
                width: 100% !important;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 0.8rem !important;
                margin-bottom: 1.5rem !important;
            }
            
            .stat-card {
                padding: 1rem !important;
            }
            
            .stat-number {
                font-size: 1.5rem !important;
            }
            
            .users-table {
                font-size: 0.8rem !important;
                overflow-x: auto !important;
                display: block !important;
                white-space: nowrap !important;
            }
            
            .users-table th,
            .users-table td {
                padding: 0.5rem !important;
                min-width: 80px !important;
            }
            
            .users-table th:nth-child(1),
            .users-table td:nth-child(1) {
                min-width: 100px !important;
            }
            
            .users-table th:nth-child(7),
            .users-table td:nth-child(7) {
                min-width: 120px !important;
            }
            
            .btn {
                padding: 0.3rem 0.5rem !important;
                font-size: 0.7rem !important;
                margin-bottom: 0.3rem !important;
            }
            
            .diet-plan-section {
                padding: 1.5rem !important;
                margin-top: 2rem !important;
            }
            
            .diet-item {
                padding: 1rem !important;
                margin-bottom: 0.8rem !important;
            }
            
            .form-group {
                margin-bottom: 1rem !important;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 0.8rem !important;
                font-size: 0.9rem !important;
            }
            
            .add-item-btn,
            .remove-item-btn {
                padding: 0.4rem 0.8rem !important;
                font-size: 0.8rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem !important;
            }
            
            h1 {
                font-size: 1.8rem !important;
            }
            
            .password-section {
                padding: 1rem !important;
            }
            
            .stats {
                grid-template-columns: 1fr !important;
                gap: 0.5rem !important;
            }
            
            .stat-card {
                padding: 0.8rem !important;
            }
            
            .stat-number {
                font-size: 1.2rem !important;
            }
            
            .users-table {
                font-size: 0.7rem !important;
            }
            
            .users-table th,
            .users-table td {
                padding: 0.3rem !important;
                min-width: 70px !important;
            }
            
            .btn {
                padding: 0.2rem 0.4rem !important;
                font-size: 0.6rem !important;
            }
            
            .diet-plan-section {
                padding: 1rem !important;
            }
            
            .diet-item {
                padding: 0.8rem !important;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 0.6rem !important;
                font-size: 0.8rem !important;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .password-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .password-section h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .password-input {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .password-input input {
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        
        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        
        .users-table tr:hover {
            background: #f5f5f5;
        }
        
        .no-data {
            text-align: center;
            color: #666;
            padding: 3rem;
            font-size: 1.2rem;
        }
        
        .diet-plan-section {
            margin-top: 3rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .diet-plan-section h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .diet-items {
            margin-top: 2rem;
        }
        
        .diet-item {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .diet-item h3 {
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }
        
        .diet-item p {
            color: #666;
            line-height: 1.6;
        }
        
        .add-item-btn {
            background: #17a2b8;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .add-item-btn:hover {
            background: #138496;
        }
        
        .remove-item-btn {
            background: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .remove-item-btn:hover {
            background: #c82333;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>سایت مدیریت </h1>
        
        <!-- بخش رمز عبور -->
        <div class="password-section">
            <h2>ورود به پنل مدیریت</h2>
            <div class="password-input">
                <input type="password" id="passwordInput" placeholder="رمز عبور را وارد کنید">
                <button class="btn btn-primary" onclick="checkPassword()">ورود</button>
            </div>
        </div>
        
        <!-- محتوای اصلی (پس از ورود) -->
        <div id="mainContent" class="hidden">
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div>کل کاربران</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="maleUsers">0</div>
                <div>کاربران مرد</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="femaleUsers">0</div>
                <div>کاربران زن</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(45deg, #dc3545, #c82333);">
                <div class="stat-number">⚠️</div>
                <div>پاک کردن تمام اطلاعات</div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 2rem 0;">
            <button class="btn" style="background: #dc3545; color: white; padding: 1rem 2rem; font-size: 1.2rem;" onclick="clearAllData()">
                🗑️ پاک کردن تمام اطلاعات
            </button>
        </div>
            
            <div id="usersTable">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>نام کاربری</th>
                            <th>سن</th>
                            <th>جنسیت</th>
                            <th>قد (سانتی متر)</th>
                            <th>وزن (کیلوگرم)</th>
                            <th>تاریخ ثبت</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
            </div>
            
            <div class="no-data" id="noData" style="display: none;">
                هیچ اطلاعاتی ثبت نشده است
            </div>
            
            <!-- بخش برنامه غذایی -->
            <div class="diet-plan-section">
                <h2>برنامه غذایی برای کاربر انتخاب شده</h2>
                <div class="success-message" id="successMessage">
                    برنامه غذایی با موفقیت ذخیره شد!
                </div>
                
                <div id="selectedUserInfo" class="hidden">
                    <h3>اطلاعات کاربر انتخاب شده:</h3>
                    <div id="userInfoContent"></div>
                </div>
                
                <form id="dietForm">
                    <div class="diet-items" id="dietItems">
                        <div class="diet-item">
                            <div class="form-group">
                                <label>عنوان برنامه:</label>
                                <input type="text" name="title" placeholder="مثال: صبحانه" required>
                            </div>
                            <div class="form-group">
                                <label>توضیحات:</label>
                                <textarea name="description" placeholder="مثال: یک لیوان شیر، دو عدد تخم مرغ، نان تست" required></textarea>
                            </div>
                            <button type="button" class="remove-item-btn" onclick="removeDietItem(this)">حذف این مورد</button>
                        </div>
                    </div>
                    
                    <button type="button" class="add-item-btn" onclick="addDietItem()">افزودن مورد جدید</button>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">ذخیره برنامه غذایی</button>
                        <button type="button" class="btn btn-secondary" onclick="loadExistingPlan()">بارگذاری برنامه موجود</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

  const API_URL = 'https://user-data-api.clad90093.workers.dev/';
    const ADMIN_PASSWORD = '1491';

    const loadDataButton = document.getElementById('loadData');
    const clearDataButton = document.getElementById('clearData');
    const dataList = document.getElementById('dataList');


async function loadData() {
      const response = await fetch(`${API_URL}?password=${ADMIN_PASSWORD}`);
      const result = await response.json();
      if (result.success) {
        dataList.textContent = JSON.stringify(result.data, null, 2);
      } else {
        dataList.textContent = 'خطا در بارگذاری داده‌ها';
      }
    }

    async function clearData() {
      const password = prompt('لطفاً رمز عبور را وارد کنید:');
      if (password === ADMIN_PASSWORD) {
        const response = await fetch(`${API_URL}?password=${password}`, { method: 'DELETE' });
        const result = await response.json();
        if (result.success) {
          alert('همه داده‌ها پاک شد');
          loadData();
        } else {
          alert('خطا در پاک کردن داده‌ها');
        }
      } else {
        alert('رمز عبور اشتباه است');
      }
    }

    loadDataButton.addEventListener('click', loadData);
    clearDataButton.addEventListener('click', clearData);

       
    </script>
</body>
</html>
